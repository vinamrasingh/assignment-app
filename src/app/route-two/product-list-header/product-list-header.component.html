<div class="col-sm-10 d-flex flex-row justify-content-end">

    <button class="btn btn-primary mr-2" (click)="gridViewClicked()"><i class="fa fa-th-large" aria-hidden="true"></i> Grid</button>
    <button class="btn btn-primary ml-2" (click)="listViewClicked()"><i class="fa fa-list" aria-hidden="true"></i> List</button>
</div>
<div class="col-sm-2 d-flex flex-row justify-content-end">

    <select (change)="arrange($event.target.value)" ([ngModel])="order">
        <option value="l2h">Price: Low to High</option>
        <option value="h2l">Price: High to Low</option>
    </select>
</div>
