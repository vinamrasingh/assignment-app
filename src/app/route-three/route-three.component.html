<div class="d-flex flex-column col-sm-12 justify-content-center align-items-center">

    <section class="d-flex flex-column col-sm-8 justify-content-center align-items-center">
        <div class="d-flex flex-row col-sm-12">
    
            <app-timer [timer]="timerCount" class="col-sm-6 d-flex flex-column justify-content-center align-items-center"></app-timer>
            <app-timer-control class="col-sm-6 my-5" (timerAction)="actionOccured($event)" (timerCount)="timerCounter($event)">
            </app-timer-control>
        </div>
        <div class="d-flex flex-row col-sm-12">
            <div class="col-sm-6">
                <app-timer-timestamp *ngFor="let timeStamp of timeStamps" [timeStamp]="timeStamp">
                </app-timer-timestamp>
            </div>
    
            <app-timer-counter class="col-sm-6 d-flex flex-column justify-content-start align-items-center" [pauseCounter]="pausedCounter" [startCounter]="startedCounter">
            </app-timer-counter>
    
        </div>
    </section>
</div>
